<button class="close" mat-button (click)="closeDialog()">X</button>
<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">ข้อจำกัด</h1>
<div mat-dialog-content class="date_dialog">
  <div class="row">
    <!--div class="col-md-12"-->
      <div class="col-md-2">
        <button type="button" class="btn btn-success btn-lg" style="width: 100%;">
          <i class="material-icons" style="font-size:15px;">done</i>
        </button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-danger btn-lg" style="width: 100%;">
          <i class="material-icons" style="font-size:15px;">clear</i>
        </button>  
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-success btn-lg" style="width: 100%;">
          <i class="material-icons" style="font-size:15px;">done</i>
        </button>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-danger btn-lg" style="width: 100%;">
          <i class="material-icons" style="font-size:15px;">clear</i>
        </button>  
      </div>
    <!--/div-->
  </div>
  <br>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> วันที่ประมวลผล </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="pay">
      <th mat-header-cell *matHeaderCellDef> รหัส </th>
      <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
    </ng-container>

    <ng-container matColumnDef="nextpay">
      <th mat-header-cell *matHeaderCellDef> สถานะการดำเนินการ </th>
      <td mat-cell *matCellDef="let element"> {{element.nextpay}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
