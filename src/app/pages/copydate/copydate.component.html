<button class="close" mat-button (click)="closeDialog()">X</button>
<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">ข้อจำกัด</h1>
<div mat-dialog-content>
  <div class="body">
    <div class="container-fluid">
        <div class="panel panel-primary">
         
          <div class="panel-body">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> ประมวลผล </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

              <ng-container matColumnDef="pay">
                <th mat-header-cell *matHeaderCellDef> รหัส </th>
                <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
              </ng-container>

              <ng-container matColumnDef="nextpay">
                <th mat-header-cell *matHeaderCellDef> สถานะการดำเนินการ </th>
                <td mat-cell *matCellDef="let element"> {{element.nextpay}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
    </div>
  </div>
</div>
