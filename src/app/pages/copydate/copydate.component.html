<button class="close" mat-button (click)="closeDialog()">X</button>
<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">คัดลอก</h1>
<div mat-dialog-content>
  <div class="row">
    <div class="col-md-12">
        <!--button mat-button class="app-menu-button">
          <i class="material-icons">menu</i>
        </!--button-->
        <span class="fill-remaining-space">
          <button mat-icon-button class="btn_menu1">
            <mat-icon>check</mat-icon>
          </button>
        </span>
        <span class="fill-remaining-space">
          <button mat-icon-button class="btn_menu1">
            <mat-icon>close</mat-icon>
          </button>
        </span>
      
    </div>
  </div>
  <div class="body">
    <div class="container-fluid">
      <div class="tabbody">
        <div class="panel panel-primary">
         
          <div class="panel-body">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> ประมวลผล </th>
                <td mat-cell *matCellDef="let element"> {{element.code}} </td>
              </ng-container>

              <ng-container matColumnDef="pay">
                <th mat-header-cell *matHeaderCellDef> รหัส </th>
                <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
              </ng-container>

              <ng-container matColumnDef="nextpay">
                <th mat-header-cell *matHeaderCellDef> สถานะการดำเนินการ </th>
                <td mat-cell *matCellDef="let element"> {{element.nextpay}} </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
