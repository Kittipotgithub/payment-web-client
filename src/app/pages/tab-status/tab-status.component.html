<div class="tabbody">
    <div class="col-md-12 margin-tb-size">
        <span class="fill-remaining-space">
          <button mat-icon-button class="btn btn-info">
            <mat-icon style="font-size:15px;padding:5px;">file_copy</mat-icon>
              <span style="font-size:15px;">สถานะ</span>
          </button>
        </span>&nbsp;
        <span class="fill-remaining-space">
          <button mat-icon-button class="btn btn-info">
            <mat-icon style="font-size:15px;padding:5px;">payment</mat-icon>
            <span style="font-size:15px;">ดำเนินงานชำระเงิน</span>
          </button>
        </span>&nbsp;
        <span class="fill-remaining-space">
          <button mat-icon-button class="btn btn-info">
            <mat-icon style="font-size:15px;padding:5px;">insert_drive_file</mat-icon>
            <span style="font-size:15px;">ข้อเสนอ</span>
          </button>
        </span>
    </div>
    <div class="col-md-12">
      <div class="panel panel-primary">
        <div class="panel-heading pointerCursor" (click)="panleExpanded = !panleExpanded">
          <h3>สถานะ
            <span class="pull-right"><i class="material-icons" *ngIf="!panleExpanded">add</i></span>
            <span class="pull-right"><i class="material-icons" *ngIf="panleExpanded">remove</i></span>
          </h3>
        </div>
        <div class="panel-body" *ngIf="panleExpanded">
          <h4>บันทึกพารามิเตอร์แล้ว<br>สร้างข้อเสนอการชำระเงินแล้ว</h4>
        </div>
      </div>
    </div >
    
   
  </div>
