<button class="close" mat-button (click)="closeDialog()">X</button>
<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">ข้อจำกัด</h1>
<div mat-dialog-content class="date_dialog">
  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">  
    <div class="example-item">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef> คำที่ค้นหา </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>

    <ng-container matColumnDef="pay">
      <th mat-header-cell *matHeaderCellDef> Flag </th>
      <td mat-cell *matCellDef="let element"> {{element.pay}} </td>
    </ng-container>

    <ng-container matColumnDef="nextpay">
      <th mat-header-cell *matHeaderCellDef> เมือง </th>
      <td mat-cell *matCellDef="let element"> {{element.nextpay}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> ชื่อ 1 </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="seller">
      <th mat-header-cell *matHeaderCellDef> ผู้ขาย </th>
      <td mat-cell *matCellDef="let element"> {{element.seller}} </td>
    </ng-container>

    <ng-container matColumnDef="code1">
      <th mat-header-cell *matHeaderCellDef> รหัส </th>
      <td mat-cell *matCellDef="let element"> {{element.code1}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
