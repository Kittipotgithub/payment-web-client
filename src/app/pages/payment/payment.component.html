<button class="close" mat-button (click)="closeDialog()">X</button>
<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane">วิธีการชำระเงิน</h1>
<div mat-dialog-content>
<div class="row">
    <div class="col-md-12 text-left">
      <label class="text-black">วิธีการชำระเงินที่เลือก</label>
    </div>
    <div class="col-md-12">
      <mat-form-field>
        <mat-select>
          <mat-option *ngFor="let food of foods" [value]="food.value">
            {{food.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
</div>
<div class="row">
  <div class="col-md-12 text-left">
    <label class="text-black">วิธีการชำระเงินเหลือ</label>
  </div>
  <div class="col-md-12">
    <mat-form-field>
      <mat-select>
        <mat-option *ngFor="let food of foods1" [value]="food.value1">
          {{food.viewValue1}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <button mat-button (click)="closeDialog()">OK</button>
  </div>
</div>

</div>
