<div class="tabbody">
  <div class="panel panel-primary">
    <div class="panel-heading pointerCursor" (click)="panleExpanded = !panleExpanded">
      <h3>เกณฑ์การเลือก
        <span class="pull-right"><i class="material-icons" *ngIf="!panleExpanded">add</i></span>
        <span class="pull-right"><i class="material-icons" *ngIf="panleExpanded">remove</i></span>
      </h3>
    </div>
    <div class="panel-body" *ngIf="panleExpanded">
      <div class="row">
        <div class="col-md-12">
          <button class="btn btn-default pull-right" type="button" (click)="addInputIndependent()">
            เพิ่มฟิลด์
          </button>
        </div>
      </div>
      <div *ngFor="let item of listIndependent;let i = index">
        <div class="row">
          <div class="col-md-10">
            <label class="input-head">ชื่อฟิลด์</label>
            <div class="input-group input-group-lg">
              <input readonly type="text" class="form-control" [value]="item.fieldName" #fieldName >
              <button class="btn btn-default" type="button" (click)="openDialogSearchfield(i)">
                <img src="assets/images/icon/menu.svg" width="12px" />
              </button>
            </div>
          </div>
          <div class="col-md-1" style="padding-top: 20px;">
            <div class="input-group input-group-lg">
              <mat-checkbox [checked]="item.optionExclude" (change)="setOptionInclude(i)" #optionExclude>ไม่รวมค่า
              </mat-checkbox>
            </div>
          </div>
          <div class="col-md-1" style="padding-top: 20px;">
            <button type="button" class="btn btn-danger btn-lg" (click)="deleteInputIndependent(i)"
            style="padding:2px 15px;">
              <i class="material-icons" style="font-size:15px;">clear</i>
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10">
            <input type="text" class="form-control" [value]="item.conditionField" #conditionField
              (blur)="setConditionfield(i)"  [ngStyle]="{'background-color': !item.conditionField ?'#fff' : '#fffae6'}" >
          </div>
        </div>
        <br>
      </div>
    </div>

  </div>
</div>
