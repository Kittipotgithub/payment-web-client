      <div *ngFor="let item of listIndependent;let i = index">
        <div class="row">
          <div class="col-md-11">
            <mat-label class="input-head">ชื่อฟิลด์</mat-label>
            <div class="input-group input-group-lg">
              <input readonly type="text" class="form-control" [value]="item.fieldName" #fieldName>
              <button class="btn btn-default" type="button" (click)="openDialogSearchfield(i)">
                <img src="assets/images/icon/menu.svg" width="12px" />
              </button>
            </div>
          </div>
          <div class="col-md-1" style="padding-top: 20px;">
            <div class="input-group input-group-lg">
              <mat-checkbox [checked]="item.optionInclude" (change)="setOptionInclude(i)" #optionInclude>ไม่รวมค่า
              </mat-checkbox>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-11">
            <input type="text" class="form-control" [value]="item.conditionfield" #conditionfield
              (blur)="setConditionfield(i)">
          </div>
          <div class="col-md-1"></div>
        </div>
        <br>
      </div>
