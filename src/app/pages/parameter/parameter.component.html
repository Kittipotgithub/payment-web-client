<form [formGroup]="parameterForm">
  <div class="body">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-4 col-left margin-tb-size">
          <label class="text-black">วันที่ผ่านรายการ</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="InputDate" [matDatepicker]="myDatepicker">
            <button class="btn btn-default" type="button" mat-raised-button (click)="myDatepicker.open()">
              <img src="assets/images/icon/calendar.svg" width="12px">
              <mat-datepicker #myDatepicker></mat-datepicker>
            </button>
          </div>
        </div>
        <div class="col-md-4 col-left margin-tb-size">
          <label class="text-black">บันทึกเอกสาร</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="InputDate" [matDatepicker]="myDatepicker2">
            <button class="btn btn-default" type="button" mat-raised-button (click)="myDatepicker2.open()">
              <img src="assets/images/icon/calendar.svg" width="12px">
              <mat-datepicker #myDatepicker2></mat-datepicker>
            </button>
          </div>
        </div>
        <div class="col-md-4 col-left margin-tb-size">
          <label class="text-black">รายการลูกค้าครบกำหนดถึง</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="InputDate" [matDatepicker]="myDatepicker3">
            <button class="btn btn-default" type="button" mat-raised-button (click)="myDatepicker3.open()">
              <img src="assets/images/icon/calendar.svg" width="12px">
              <mat-datepicker #myDatepicker3></mat-datepicker>
            </button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4 col-left margin-tb-size">
          <label class="text-black">วิธีชำระเงิน</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="InputDate">
            <button class="btn btn-default" type="button" (click)="OpenPayment()">
              <img src="assets/images/icon/menu.svg" width="12px" />
            </button>
          </div>
        </div>
        <div class="col-md-4 col-left margin-tb-size">
          <label class="text-black">วันชำระถัดไป</label>
          <div class="input-group input-group-lg">
            <input type="text" class="form-control" id="InputDate" [matDatepicker]="myDatepicker4">
            <button class="btn btn-default" type="button" mat-raised-button (click)="myDatepicker4.open()">
              <img src="assets/images/icon/calendar.svg" width="12px">
              <mat-datepicker #myDatepicker4></mat-datepicker>
            </button>
          </div>
        </div>
        <div class="col-md-4 col-left margin-tb-size" style="padding-top:25px;">
          <span>คัดลอกพารามิเตอร์ : </span>&nbsp;
          <span class="fill-remaining-space">
            <button mat-icon-button (click)="openDialog()" class="btn_menu1">
              <mat-icon style="font-size:15px;padding:5px;">file_copy</mat-icon>
            </button>
          </span>&nbsp;
          <span class="fill-remaining-space">
            <button mat-icon-button class="btn_menu1">
              <mat-icon style="font-size:15px;padding:5px;">insert_drive_file</mat-icon>
            </button>
          </span>
        </div>
      </div>
      <br>
      <div class="tabbody">
        <div class="panel panel-primary">
          <div class="panel-heading">การควบคุมการชำระเงิน</div>
          <div class="panel-body">
            <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
              <div class="example-item">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

              <ng-container matColumnDef="code">
                <th mat-header-cell *matHeaderCellDef> รหัสบริษัท </th>
                <td mat-cell *matCellDef="let element">
                  <input type="text" class="form-control" id="Input" value="10100">
                </td>
              </ng-container>

              <ng-container matColumnDef="pay">
                <th mat-header-cell *matHeaderCellDef> วิธีชำระ </th>
                <td mat-cell *matCellDef="let element">  
                  <input type="text" class="form-control" id="Input" value="จ่ายตรงผู้ขาย งบประมาณ">
                </td>
              </ng-container>

              <ng-container matColumnDef="nextpay">
                <th mat-header-cell *matHeaderCellDef> วันชำระถัดไป </th>
                <td mat-cell *matCellDef="let element">  
                  <input type="text" class="form-control" id="Input" value="12/12/12">
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
              </div>
          </cdk-virtual-scroll-viewport>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="tabbody">
            <div class="panel panel-primary">
              <div class="panel-heading">บัญชี 
                  <button class="btn btn-default pull-right" type="button" (click)="add()">
                  เพิ่มฟิลด์
                </button>
              </div>
              <div class="panel-body">
                <div class="col-md-5 col-left">
                  <label class="text-black">ผู้ขาย</label>
                  <input type="text" class="form-control" formControlName="verdorTaxIdForm">
                </div>
                <div class="col-md-5 col-left">
                  <label class="text-black">ถึง</label>
                  <div class="input-group input-group-lg">
                    <input type="text" class="form-control" formControlName="verdorTaxIdTo">
                      <button class="btn btn-default" type="button" (click)="OpenAcc()">
                        <img src="assets/images/icon/menu.svg" width="12px" />
                      </button>
                  </div>
                </div>
              </div>
              <div *ngFor="let container of containers">
              <div class="panel-body">
                <div class="col-md-5 col-left">
                  <label class="text-black">ผู้ขาย</label>
                  <input type="text" class="form-control" formControlName="verdorTaxIdForm">
                </div>
                <div class="col-md-5 col-left">
                  <label class="text-black">ถึง</label>
                  <div class="input-group input-group-lg">
                    <input type="text" class="form-control" formControlName="verdorTaxIdTo">
                      <button class="btn btn-default" type="button" (click)="OpenAcc()">
                        <img src="assets/images/icon/menu.svg" width="12px" />
                      </button>
                  </div>
                </div>
                <div class="col-md-2 col-left" style="padding-top: 25px;">
                  <button type="button" class="btn btn-danger btn-lg" (click)="del()">
                    <i class="material-icons" style="font-size:15px;">clear</i>
                  </button>  
                </div>
              </div>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
