<div class="row">
  <div class="col-md-12">
    <mat-toolbar color="primary">
      <h3 class="title">รายการการชำระเงิน</h3>
    </mat-toolbar>
  </div>
</div>
<div class="body">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-4 col-left">
        <h3 class="text-black"><b>วันที่ประมวลผล</b></h3>
        <div class="input-group input-group-lg">
          <input type="text" [(ngModel)]="home1" [ngStyle]="{'background-color': !home1 ?'#fff' : '#f2f2f2'}" class="form-control date-mat-input" id="InputDate" [matDatepicker]="myDatepicker">
          <button class="btn btn-default" type="button" mat-raised-button (click)="myDatepicker.open()">
            <img src="assets/images/icon/calendar.svg" width="12px">
            <mat-datepicker #myDatepicker></mat-datepicker>
          </button>
        </div>
      </div>
      <div class="col-md-4">
        <h3 class="text-black"><b>การกำหนด</b></h3>
        <div class="input-group input-group-lg">
          <input type="text" [(ngModel)]="home2" [ngStyle]="{'background-color': !home2 ?'#fff' : '#f2f2f2'}" class="form-control">
          <button class="btn btn-default" type="button" (click)="test()">
            <img src="assets/images/icon/menu.svg" width="12px" />
          </button>
        </div>
      </div>
      <div class="col-md-4" style="padding-top:20px;">
        <span><b>คัดลอกพารามิเตอร์ : </b></span>&nbsp;
        <span class="fill-remaining-space">
          <button mat-icon-button (click)="openDialogCopyParameterComponent()" class="btn_menu1">
            <mat-icon style="font-size:15px;padding:5px;">file_copy</mat-icon>
          </button>
        </span>&nbsp;
        <span class="fill-remaining-space">
          <button mat-icon-button class="btn_menu1">
            <mat-icon style="font-size:15px;padding:5px;">insert_drive_file</mat-icon>
          </button>
        </span>
      </div>
    </div>
    <br>
    <!-- Material Tab -->
    <div class="row">
      <div class="col-md-12">
        <mat-card>
          <mat-card-content>
            <mat-tab-group (selectedTabChange)="tabChanged($event)">
              <mat-tab label="สถานะ">
                <app-tab-status></app-tab-status>
              </mat-tab>
              <mat-tab label="พารามิเตอร์">
                <app-tab-parameter  [parameter]="listObjectParameterTab" (messageFromParameter)="receiveObjectFromParameter($event)"></app-tab-parameter>
                <!-- <app-tab-parameter></app-tab-parameter> -->

              </mat-tab>
              <mat-tab label="การเลือกอิสระ">
                <app-tab-independent></app-tab-independent>
              </mat-tab>
              <mat-tab label="log เพิ่มเติม">
                <app-tab-additional-log [additionLog]="listObjectAdditionLogTab" (messageFromAdditionLog)="receiveObjectFromAdditionLog($event)"></app-tab-additional-log>
              </mat-tab>
              <!--mat-tab label="รายงาน/สื่อกลางข้อมูล">
              </!--mat-tab-->
            </mat-tab-group>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
</div>
