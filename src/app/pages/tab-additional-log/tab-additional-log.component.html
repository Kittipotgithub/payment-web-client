<div class="tabbody">
    <form (keydown.enter)="$event.preventDefault()" [formGroup]="additionLogForm">
      <div class="panel panel-primary">
        <div class="panel-heading pointerCursor" (click)="panleExpanded = !panleExpanded">
          <h3>ต้องการประเภทการรายงานตรวจสอบ
            <span class="pull-right"><i class="material-icons" *ngIf="!panleExpanded">add</i></span>
            <span class="pull-right"><i class="material-icons" *ngIf="panleExpanded">remove</i></span>
          </h3>
        </div>
        <div class="panel-body" *ngIf="panleExpanded">
          <div class="row">
            <div class="col-12 col-md-6">
              <mat-checkbox [disabled]="isDisabledCheckBoxDueDate" formControlName="checkBoxDueDate"
                (change)="checkValidationAdditionLog($event,'dueDate')">
                ตรวจสอบวันที่ครบกำหนด</mat-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <mat-checkbox [disabled]="isDisabledCheckBoxPaymentMethodAll" formControlName="checkBoxPaymentMethodAll"
                (change)="checkValidationAdditionLog($event,'paymentMethodAll')">
                เลือกวิธีชำระเงินในทุกกรณี</mat-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <mat-checkbox formControlName="checkBoxPaymentMethodUnsuccess">เลือกเฉพาะวิธีการชำระเงินไม่สำเร็จ
              </mat-checkbox>
            </div>
          </div>
          <div class="row">
            <div class="col-12 col-md-6">
              <mat-checkbox formControlName="checkBoxDisplayDetail">แสดงรายการบรรทัดรายการเอกสารชำระเงิน</mat-checkbox>
            </div>
          </div>
        </div>
      </div>
