<div>
  <button class="close" mat-button (click)="closeDialog()">X</button>
  <h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle><b>ข้อจำกัด</b></h1>
</div>
<hr>

<div class="row">
  <div class="col-12 col-md-1" style="padding-top: 5px;">
    <span>ค้นหา :</span>
  </div>
  <div class="col-md-4">
    <input type="text" [ngStyle]="{'background-color': !search1 ?'#fff' : '#f2f2f2'}" class="form-control"
      #searchValue />
    <p class="text-red">{{ errorMessage }}</p>
  </div>
  <div class="col-12 col-md-2">
    <button mat-icon-button class="btn btn-info" (click)="searchByValue(searchValue)">
      <span style="font-size:15px;">เริ่มค้นหา</span>
    </button>&nbsp;
    <img src="assets/images/icon/question.png" data-toggle="tooltip" data-placement="bottom" title=" ตัวอย่าง 
       - ต้องการหา เลข ที่ตามหลังด้วย 011 : พิมพ์ *011
       - ต้องการหา เลข ที่ขึ้นต้นด้วย 011 : พิมพ์ 011* 
       - ต้องการหา เลข ที่ขึ้นต้นด้วย 01 ลงท้ายด้วย 1 : พิมพ์ 01*1">
  </div>
  <div class="col-12 col-md-5">
    <input (keyup)="applyFilter($event.target.value)" placeholder="Filter" class="form-control">
  </div>
</div>


<div mat-dialog-content class="date_dialog">
  <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
    <div class="example-item">
      <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
        <ng-container matColumnDef="choose">
          <th mat-header-cell *matHeaderCellDef class="info"> เลือก </th>
          <td mat-cell *matCellDef="let element" (click)="chooseDataSearch(element)">
            <mat-icon class="icon pointer">folder_open</mat-icon>
          </td>
        </ng-container>

        <ng-container matColumnDef="paymentDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="info"> วันที่ประมวลผล </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentDate | thaidate}} </td>
        </ng-container>

        <ng-container matColumnDef="paymentName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="info"> รหัส </th>
          <td mat-cell *matCellDef="let element"> {{element.paymentName}} </td>
        </ng-container>

        <ng-container matColumnDef="statusName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="info"> สถานะการดำเนินการ </th>
          <td mat-cell *matCellDef="let element"> {{element.statusName}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}" (click)="row.highlighted = !row.highlighted"
          (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>
      </table>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
<div class="row pull-right" style="padding-top: 15px;">
  <div class="col-md-12">
    <button type="button" class="btn btn-success btn-lg">
      <i class="material-icons" style="font-size:15px;">done</i>
    </button>&nbsp;
    <button type="button" class="btn btn-danger btn-lg">
      <i class="material-icons" style="font-size:15px;">clear</i>
    </button>&nbsp;
    <button type="button" class="btn btn-info btn-lg">
      <i class="material-icons" style="font-size:15px;">visibility</i>
    </button>&nbsp;
    <button type="button" class="btn btn-info btn-lg">
      <i class="material-icons" style="font-size:15px;">visibility_off</i>
    </button>&nbsp;
    <button type="button" class="btn btn-info btn-lg">
      <i class="material-icons" style="font-size:15px;">local_printshop</i>
    </button>
  </div>
</div>
