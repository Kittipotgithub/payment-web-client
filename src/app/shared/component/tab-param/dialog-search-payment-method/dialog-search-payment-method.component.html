<button class="close" mat-button (click)="closeDialog()">X</button>
<h1 mat-dialog-title cdkDrag cdkDragRootElement=".cdk-overlay-pane" cdkDragHandle><b>วิธีการชำระเงิน</b></h1>
<hr>
<div mat-dialog-content>
  <div class="panel-body">
    <div class="row" *ngFor="let item of paymentMethod">
      <div class="col-12 col-md-6">
        <mat-checkbox #checkBoxPaymentMethod [checked]="item.selected" [value]=item.id>{{item.name}}</mat-checkbox>
      </div>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-md-12">
      <div class="col-md-6">
        <button (click)="confirmSelect()" type="button" class="btn btn-success btn-lg" style="width: 100%;">
          <i class="material-icons" style="font-size:15px;">done</i>
        </button>
      </div>
      <div class="col-md-6">
        <button (click)="closeDialog()" type="button" class="btn btn-danger btn-lg" style="width: 100%;">
          <i class="material-icons" style="font-size:15px;">clear</i>
        </button>
      </div>
    </div>
  </div>

</div>
